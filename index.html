<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title Template Editor - POC</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/panel.css">
    <link rel="stylesheet" href="styles/canvas.css">
    <link rel="stylesheet" href="styles/export.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Tools Panel -->
        <div class="left-panel">
            <div class="panel-header">
                <h1>Template Editor</h1>
            </div>

            <!-- Text Controls Section -->
            <div class="section">
                <div class="section-title">Text Content</div>
                
                <div class="input-group">
                    <label class="input-label" for="top-title">Top Title</label>
                    <input type="text" id="top-title" class="text-input" value="Top Title" placeholder="Enter top title">
                </div>

                <div class="input-group">
                    <label class="input-label" for="main-title">Main Title</label>
                    <input type="text" id="main-title" class="text-input" value="THIS IS MAIN TITLE" placeholder="Enter main title">
                </div>

                <div class="input-group">
                    <label class="input-label" for="subtitle1">Subtitle 1</label>
                    <input type="text" id="subtitle1" class="text-input" value="Subtitle 1" placeholder="Enter subtitle 1">
                </div>

                <div class="input-group">
                    <label class="input-label" for="subtitle2">Subtitle 2</label>
                    <input type="text" id="subtitle2" class="text-input" value="Subtitle 2" placeholder="Enter subtitle 2">
                </div>
            </div>

            <!-- Style Section -->
            <div class="section">
                <div class="section-title">Style</div>
                
                <div class="input-group">
                    <label class="input-label">Background Color</label>
                    <input type="color" id="bg-color" value="#000000" style="display: none;">
                    <div class="color-swatches bg-swatches" id="bg-color-swatches">
                        <div class="color-swatch active" data-color="#000000" style="background-color: #000000;" title="Black"></div>
                        <div class="color-swatch" data-color="#ffffff" style="background-color: #ffffff;" title="White"></div>
                        <div class="color-swatch" data-color="#1f1f1f" style="background-color: #1f1f1f;" title="Dark Gray"></div>
                        <div class="color-swatch" data-color="#f5f5f5" style="background-color: #f5f5f5;" title="Light Gray"></div>
                        <div class="color-swatch" data-color="#0070f3" style="background-color: #0070f3;" title="Wix Blue"></div>
                        <div class="color-swatch" data-color="#7b68ee" style="background-color: #7b68ee;" title="Wix Purple"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Text Color</label>
                    <input type="color" id="text-color" value="#ffffff" style="display: none;">
                    <div class="color-swatches text-swatches" id="text-color-swatches">
                        <div class="color-swatch" data-color="#000000" style="background-color: #000000;" title="Black"></div>
                        <div class="color-swatch active" data-color="#ffffff" style="background-color: #ffffff;" title="White"></div>
                        <div class="color-swatch" data-color="#1f1f1f" style="background-color: #1f1f1f;" title="Dark Gray"></div>
                        <div class="color-swatch" data-color="#f5f5f5" style="background-color: #f5f5f5;" title="Light Gray"></div>
                        <div class="color-swatch" data-color="#0070f3" style="background-color: #0070f3;" title="Wix Blue"></div>
                        <div class="color-swatch" data-color="#7b68ee" style="background-color: #7b68ee;" title="Wix Purple"></div>
                    </div>
                </div>
            </div>

            <!-- Visibility Section -->
            <div class="section">
                <div class="section-title">Visibility</div>
                
                <div class="toggle-group">
                    <label class="input-label">Show Logo</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-logo" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- Icon Section -->
            <div class="section">
                <div class="section-title">Icons</div>
                
                <div class="input-group">
                    <label class="input-label">Icon Style</label>
                    <select id="icon-style" style="display: none;">
                        <option value="arrow">Arrow</option>
                        <option value="dot">Dot</option>
                        <option value="star">Star</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div class="icon-style-selector">
                        <div class="icon-style-option active" data-style="arrow" title="Arrow Icons">
                            <div class="icon-preview">‚Üí</div>
                            <span class="icon-style-label">Arrows</span>
                        </div>
                        <div class="icon-style-option" data-style="dot" title="Dot Icons">
                            <div class="icon-preview">‚óè</div>
                            <span class="icon-style-label">Dots</span>
                        </div>
                        <div class="icon-style-option" data-style="star" title="Star Icons">
                            <div class="icon-preview">‚òÖ</div>
                            <span class="icon-style-label">Stars</span>
                        </div>
                        <div class="icon-style-option" data-style="custom" title="Custom Icon">
                            <div class="icon-preview">üìÅ</div>
                            <span class="icon-style-label">Custom</span>
                        </div>
                    </div>
                </div>

                <div class="input-group custom-icon-upload" id="custom-icon-section" style="display: none;">
                    <label class="input-label">Upload Custom Icon</label>
                    <div class="file-upload-area">
                        <input type="file" id="custom-icon-input" accept=".png,.gif,.svg,image/png,image/gif,image/svg+xml" style="display: none;">
                        <div class="file-upload-button" onclick="document.getElementById('custom-icon-input').click()">
                            <span class="upload-icon">üìÅ</span>
                            <span class="upload-text">Choose Icon File</span>
                            <span class="upload-subtext">PNG, GIF, or SVG</span>
                        </div>
                        <div class="uploaded-file-info" id="uploaded-file-info" style="display: none;">
                            <div class="file-preview">
                                <img id="custom-icon-preview" style="max-width: 40px; max-height: 40px; border-radius: 4px;">
                                <div class="file-details">
                                    <span class="file-name" id="custom-icon-filename"></span>
                                    <span class="file-size" id="custom-icon-filesize"></span>
                                </div>
                            </div>
                            <button class="remove-file-btn" id="remove-custom-icon" title="Remove custom icon">√ó</button>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="range-control">
                    <label class="input-label" for="icon-count">Icon Count</label>
                        <div class="range-wrapper">
                            <input type="range" id="icon-count" min="0" max="6" value="4" class="range-slider">
                            <div class="range-value">
                    <span id="icon-count-value">4</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Debug Section -->
            <div class="section">
                <div class="section-title">Debug</div>
                <div class="toggle-group">
                    <label class="input-label">Debug Mode</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="debug-mode">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Animation Testing</label>
                    <button id="open-pixel-test" class="button secondary" style="width: 100%; margin-top: 8px;">
                        <span class="button-icon">üß™</span>
                        Open Pixel Test
                    </button>
                </div>
            </div>
        </div>

        <!-- Resizable Divider -->
        <div class="divider" id="divider"></div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div class="canvas-container">
                <canvas id="template-canvas" width="1920" height="1080"></canvas>
            </div>
        </div>
    </div>

    <!-- Bottom Control Bar -->
    <div class="bottom-bar">
        <div class="export-controls">
            <div class="project-info">
                <span class="project-name">Animated Title Template</span>
                <span class="project-status">Ready to Export</span>
            </div>
            <div class="action-buttons">
                <button class="button secondary" id="preview-btn">
                    <span class="button-icon">‚ñ∂</span>
                    Preview
                </button>
                <button class="button primary" id="export-btn">
                    <span class="button-icon">‚¨á</span>
                    Export MP4
                </button>
            </div>
        </div>
    </div>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- JavaScript Files -->
    <script src="scripts/app.js"></script>
    <script src="template/components/text-renderer.js"></script>
    <script src="template/components/icon-renderer.js"></script>
    <script src="template/components/debug-overlay.js"></script>
    <script src="scripts/template-renderer.js"></script>
    <script src="scripts/panel-controls.js"></script>
    
    <!-- Animation System -->
    <script src="animations/gsap-timeline.js"></script>
    <script src="animations/motion-controls.js"></script>
    
    <!-- Video Export System -->
    <script src="scripts/video-exporter.js"></script>

</body>
</html>
